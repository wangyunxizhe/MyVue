<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <!-- 
        localStorage 存储的内容需要手动清除才会消失
     -->
    <h2>localStorage（使用原生写法）</h2>
    <button onclick="saveData()">点击保存一个数据</button>
    <button onclick="readData()">点击读取一个数据</button>
    <button onclick="delData()">点击删除一个数据</button>
    <button onclick="clearData()">点击清空全部数据</button>

    <script>
        let p = { name: 'wyuan', age: 18 }

        function saveData() {
            localStorage.setItem('msg', 'hello!!!')
            //保存到浏览器时，666会自动解析为字符串类型
            localStorage.setItem('msg2', 666)
            localStorage.setItem('person', JSON.stringify(p))
        }

        function readData() {
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))

            const rs = localStorage.getItem('person')
            console.log(JSON.parse(rs))
        }

        function delData() {
            localStorage.removeItem('msg2')
        }

        function clearData() {
            localStorage.clear()
        }
    </script>
</body>

</html>
