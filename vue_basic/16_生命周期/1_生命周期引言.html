<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期引言</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        生命周期：
            1，又名：生命周期函数，生命周期钩子，生命周期回调函数
            2，是Vue在关键时刻帮用户调用的一些特殊名称的函数
            3，生命周期函数的名称不可以更改
            4，生命周期函数中的this指向的是vm 或 组件实例对象
     -->
    <div id="root">
        <h2 :style="{opacity: opacity}">欢迎光临</h2>
        <!-- 若自定义属性名与h5属性名重名，可使用如下简写 -->
        <h2 :style="{opacity}">欢迎光临</h2>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {

            },
            //调用时机：Vue完成模板的解析并把“初始（第一次）”的真实DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                console.log('~~~mounted被调用~~~')
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1
                    }
                }, 16)
            }
        })

        //通过外部定时器实现（不推荐）
        /* setInterval(() => {
            vm.opacity -= 0.01
            if (vm.opacity <= 0) {
                vm.opacity = 1
            }
        }, 16) */
    </script>
</body>

</html>
