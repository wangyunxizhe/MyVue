<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析生命周期</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n是:{{n}}</h2>
        <button @click="add">点击n+1</button>
        <button @click="bye">点击销毁vm</button>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    this.n++
                },
                bye() {
                    console.log('!!!bye vm!!!')
                    //$destroy()：完全销毁一个vm实例，清理它与其他实例的连接，解绑它的全部指令及“自定义”事件监听器
                    this.$destroy()
                }
            },
            //生命周期函数，按vue的init顺序逐个调用以下生命周期函数
            beforeCreate() {
                console.log('~~~beforeCreate被调用~~~')
                console.log(this)
                // debugger
            },
            created() {
                console.log('~~~created被调用~~~')
                console.log(this)
            },
            beforeMount() {
                console.log('~~~beforeMount被调用~~~')
                console.log(this)
            },
            mounted() {
                console.log('~~~mounted被调用~~~')
                console.log(this)
            },
            beforeUpdate() {
                console.log('~~~beforeUpdate被调用~~~')
                console.log(this.n)
            },
            updated() {
                console.log('~~~updated被调用~~~')
                console.log(this.n)
            },
            beforeDestroy() {
                console.log('~~~beforeDestroy被调用~~~')
                console.log(this.n)
            },
            destroyed() {
                console.log('~~~destroyed被调用~~~')
                console.log(this.n)
            }
        })
    </script>
</body>

</html>
