<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        事件的基本使用：
            1，使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名。
            2，所有的function需要写在methods对象中，最终会绑定在vm上。
            3，methods中配置的function不要使用箭头函数！否则this就不是vm了。
            4，@click="demo" 和 @click="demo($event)" 效果一致，但后者可以接收到事件中的属性
    -->
    <div id="root">
        <h1>欢迎来到{{name}}</h1>
        <button v-on:click="showInfo1">提示信息1(不传参)</button><br>
        <!-- 简写：v-on:click ===> @click -->
        <button @click="showInfo2">提示信息2(不传参)</button><br>
        <!-- showInfo3将默认event传入 -->
        <button @click="showInfo3">提示信息3(不传参)</button><br>
        <!-- showInfo4将自定义参数传入 -->
        <button @click="showInfo4(666)">提示信息4(传参)</button><br>
        <!-- showInfo5同时传入自定义参数，默认event（入参无强制顺序要求） -->
        <button @click="showInfo5(777,$event)">提示信息5(传参)</button><br>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data: {
                name: "研究院"
            },
            methods: {
                showInfo1() {
                    alert('你好呀')
                },
                showInfo2() {
                    alert('好嗨哟')
                },
                showInfo3(event) {
                    console.log(event)
                },
                showInfo4(param) {
                    console.log(param)
                },
                showInfo5(p, e) {
                    console.log(p)
                    console.log(e)
                },
            },
        })
    </script>
</body>

</html>
