<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校信息</h1>
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加性别属性，默认值男</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2>学生年龄：真实-{{student.age.rAge}}，对外-{{student.age.sAge}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: '正德',
                address: '将军大道',
                student: {
                    name: 'wyuan',
                    age: {
                        rAge: 40,
                        sAge: 18
                    },
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 }
                    ]
                }
            },
            methods: {
                addSex() {
                    //当sex属性在开始时并不存在，需要后续加入，可以使用以下方法
                    //注意：这样只可以给data中的对象添加属性，不可以直接给data添加属性，否则报错
                    Vue.set(this.student, 'sex', '男')
                    //下面的写法效果跟上面一样，只是使用的实例对象不同
                    // this.$set(this.student, 'sex', '男')
                }
            }
        })
    </script>
</body>

</html>
