<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 使用v-show实现条件渲染 -->
        <!-- v-show底层就是使用display:none来实现，v-show="false"vue解析完就是display:none -->
        <h2 v-show="false">你好，{{name}}</h2><br>
        <h2 v-show="1===1">你好，{{name}}</h2><br>

        <!-- 使用v-if实现条件渲染 -->
        <h2 v-if="false">你好，{{name}}</h2><br>
        <h2 v-if="1===1">你好，{{name}}</h2><br>

        <h2>当前n的值是{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <div v-if="n===1">Java</div>
        <div v-else-if="n===2">Python</div>
        <!-- if-else-if这样的结构中间不可以中断，否则控制台报错 -->
        <!-- <div>乱入</div> -->
        <div v-else-if="n===3">Vue</div>
        <div v-else-if="n===4">Go</div>
        <div v-else>unkown</div>

        <!-- template标签不会影响页面元素的布局，只能和v-if配合使用 -->
        <template v-if="n===5">
            <h2>a</h2>
            <h2>b</h2>
            <h2>c</h2>
        </template>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: 'wyuan',
                n: 0
            }
        })
    </script>
</body>

</html>
