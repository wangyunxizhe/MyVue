<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloVue</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

    <div class="wyuan">
        <h1>Hello {{name}}</h1>
    </div>
    <div class="wyuan">
        <h1>Hello {{name}}</h1>
    </div>


    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        //创建Vue实例
        new Vue({
            el: "#root",
            data: {
                name: "Vue"
            }
        })

        //通过类选择器测试两个容器对应一个Vue实例：说明一个Vue实例只能接管一个容器，顺序为从上至下第一个
        //注意：Vue实例与容器之间是“一对一”的对应关系
        new Vue({
            el: ".wyuan",
            data: {
                name: "yuan.w"
            }
        })
    </script>
</body>

</html>
