<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <!-- 使用v-bind绑定href后，href里的值将被当作JS表达式去执行（不再是字符串） -->
        <a v-bind:href="url" v-bind:x="zy.xx">超链接1</a>
        <!-- v-bind可以简写成 : ，如下 -->
        <a :href="Date.now()" :x="zy.xx">超链接2</a>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false
        new Vue({
            el: "#root",
            data: {
                name: "wyuan",
                url: "www.baidu.com",
                zy: {
                    xx: "可以给任何v-bind绑定的属性赋值"
                }
            }
        })
    </script>
</body>

</html>
