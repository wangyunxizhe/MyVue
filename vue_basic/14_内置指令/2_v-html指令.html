<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <!-- 通过script标签引入vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>{{name}}</div>
        <div>{{str}}</div>
        <!-- 支持将内容解析成html标签 -->
        <div v-html="str"></div>
    </div>

    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: "wyuan",
                str: "<h3>abc</h3>"
            }
        })
    </script>
</body>

</html>
